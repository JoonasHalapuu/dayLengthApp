<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openlayers web map</title>
    <link rel="stylesheet" href="libs/v6.5.0-dist/ol.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="inputs">
        <div class="input">
            <label for="startDate">Start date:</label>
            <input type="date" id="startDate">
        </div>
        <div class="input">
            <label for="endDate">End date:</label>
            <input type="date" id="endDate">
        </div>
        <div class="input">
            <label for="longitude">Longitude:</label>
            <input type="number" step="any" min=-180 max=180 id="longitude"><!--Limits map longitude input ranges [-180,180]-->
        </div>
        <div class="input">
            <label for="latitude">Latitude:</label>
            <input type="number" step="any" min=-90 max=90 id="latitude"> <!--Limits map latitude input ranges to [-90,90]-->
        </div>
    </div>
    <div class="outputs">
        <p>Sunrise: <strong id="sunriseTime"></strong></p>
        <p>Sunset: <strong id="sunsetTime"></strong></p>
        <p>Length of day: <strong id="lengthOfDay"></strong></p>
    </div>
    <div id="js-map" class="map"></div>
    <div class="charts">
        <canvas id="lineChart" height="10%" width="75vw"></canvas>
    </div>

    <script src="./libs/moment/moment.min.js"></script> <!--Taken from https://momentjs.com/ for time formating-->
    <script src="./libs/v6.5.0-dist/ol.js"></script>   <!--Taken from https://openlayers.org/ for map-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script> <!--Taken from https://www.chartjs.org/ for line graphing-->
    <script src="./libs/suncalc/suncalc.js"></script> <!--Taken from https://github.com/mourner/suncalc for calculating sunset and sunrise-->
    <script src="./main.js"></script>
</body>
</html>
